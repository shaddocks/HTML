<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>文本格式相关元素</title>
</head>
<body>
  <span><b>加粗文本</b></span><br/>
  <span><i>斜体文本</i></span><br/>
  <span><b><i>粗斜体文本</i></b></span><br/>
  <span><em>强调文本</em></span><br/>
  <span><strong>加粗文本</strong></span><br/>
  <p><strong>加粗文本</strong></p>
  <small><span>小号字体文本</span></small><br/>
  <div>普通文本<sup>上标文本</sup></div>
  <span>普通文本<strong><sub>下标粗体文本</sub></strong></span><br/>
  <!--指定文本从左到右排列-->
  <bdo dir="ltr">从左到右排列的文本</bdo><br/>
  <!--指定文本从右到左排列-->
  <bdo dir="rtl">从右到左排列的文本</bdo><br/>
</body>
</html>
