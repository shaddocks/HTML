<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>标题</title>
</head>
<body>
    <!--标题1-6-->
    <h1>标题一</h1>
    <h2>标题二</h2>
    <h3>标题三</h3>
    <h4>标题四</h4>
    <h5>标题五</h5>
    <h6>标题六</h6>
    <!--输出一个水平线-->
    <hr/>
    <!--定义段文本-->
    <span>Tomcat</span><span>Jetty</span><span>Resin</span>
    <!--输出换行-->
    <br/>
    <!--使用三个div定义三节-->
    <div>Tomcat</div><div>Jetty</div><div>Resin</div>
    <!--使用三个p定义三个段落-->
    <p>Tomcat</p><p>Jetty</p><p>Resin</p>
</body>
</html>
