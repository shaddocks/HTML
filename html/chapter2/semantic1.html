    <!--使用q表示一段短的引用文本-->
    <p>疯狂Java的精神是<q>疯狂源于梦想，技术成就辉煌</q>
        这也是所有疯狂Java程序员的精神</p>
    <div>
        <blockquote cite="李义山诗集">
            锦瑟无端五十弦，一弦一柱思华年。<br/>
            庄生晓梦迷蝴蝶，望帝春心托杜鹃。<br/>
            沧海月明珠有泪，蓝田日暖玉生烟。<br/>
        </blockquote>
        是唐代诗人李商隐的代表作。

    <p>

    </p>

            public class Cat<br/>
