<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素分类</title>
</head>
<!--html元素内容 以及 写在标签内的属性-->
<body>
    <!--块级元素 block-->
    <div>11</div>
    <div>12</div>
    <!--行内元素 inline-->
    <label>标签</label>
    <!--行内块级元素 inline-block-->
    <button>按钮</button>
    <!--空元素-->
    <br/>
    <div class="box1"></div>
</body>
</html>
<style>
    .box1{
        width: 100px;
        height: 80px;
        margin: 10px 20px;
        padding: 20px 10px;
        background: aquamarine;
        box-sizing: content-box;
    }
</style>
